<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

  <form action="/api/login" method="POST">
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="submit">
  </form>


  <button id="connect">connect websocket</button>
  <button id="send">send</button>



  <input type="text" id="msg">
  <button id="sendTo">Send To</button>
  <input type="text" id="userId">
  <script>
    var button = document.getElementById('connect');

    button.onclick = function () {
      var socket = io("localhost:3000");
      socket.on('connect', () => {
        console.log('connected!!');
      });
      socket.on('disconnect', () => {
        console.log('on disconnect');
      });

      socket.on('message', (data) => {
        console.log('on message data = ', data);
      });

      socket.on('my message', function (msg) {
        console.log('my message', msg);
      });
      socket.on('connect_error', (error) => {
        console.error('connected error event fired', error);
      });

      var sendButton = document.getElementById('send');

      sendButton.onclick = function () {
        socket.send('hello world');
      };

      var sendToButton = document.getElementById('sendTo');

      sendToButton.onclick = function () {
        var userId = document.getElementById('userId').value;
        var msg = document.getElementById('msg').value;
        socket.emit('say to someone', userId, msg);
      };

    };
